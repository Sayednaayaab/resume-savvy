<!DOCTYPE html>
<html>
<head>
    <title>Clear LocalStorage</title>
</head>
<body>
    <h1>Clearing Resume Builder LocalStorage...</h1>
    <script>
        localStorage.removeItem('resumeBuilder_sessions');
        localStorage.removeItem('resumeBuilder_userStats');
        document.body.innerHTML = '<h1>LocalStorage cleared! You can close this tab now.</h1>';
    </script>
</body>
</html>
